<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wordle Predict</title>
        <link rel="stylesheet" href="wordle.css">
    </head>
    <body>
        <div id="global-content-wrapper">
            <div class="top-banner">

            </div>
            <div class="main-container">
                <div class="wordle-game">
                    <div class="board-container">
                        <div class="board-module">
                            <div class="row-module" id="row-1">
                                <button class="tile-module" id="row-1-tile-1" data-state="present">s</button>
                                <button class="tile-module" id="row-1-tile-2" data-state="absent">l</button>
                                <button class="tile-module" id="row-1-tile-3" data-state="tbd">a</button>
                                <button class="tile-module" id="row-1-tile-4" data-state="correct">t</button>
                                <button class="tile-module" id="row-1-tile-5" data-state="correct">e</button>
                            </div>
                            <div class="row-module" id="row-2">
                                <button class="tile-module" id="row-2-tile-1" data-state="empty"></button>
                                <button class="tile-module" id="row-2-tile-2" data-state="empty"></button>
                                <button class="tile-module" id="row-2-tile-3" data-state="empty"></button>
                                <button class="tile-module" id="row-2-tile-4" data-state="empty"></button>
                                <button class="tile-module" id="row-2-tile-5" data-state="empty"></button>
                            </div>
                            <div class="row-module" id="row-3">
                                <button class="tile-module" id="row-3-tile-1" data-state="empty"></button>
                                <button class="tile-module" id="row-3-tile-2" data-state="empty"></button>
                                <button class="tile-module" id="row-3-tile-3" data-state="empty"></button>
                                <button class="tile-module" id="row-3-tile-4" data-state="empty"></button>
                                <button class="tile-module" id="row-3-tile-5" data-state="empty"></button>
                            </div>
                            <div class="row-module" id="row-4">
                                <button class="tile-module" id="row-4-tile-1" data-state="empty"></button>
                                <button class="tile-module" id="row-4-tile-2" data-state="empty"></button>
                                <button class="tile-module" id="row-4-tile-3" data-state="empty"></button>
                                <button class="tile-module" id="row-4-tile-4" data-state="empty"></button>
                                <button class="tile-module" id="row-4-tile-5" data-state="empty"></button>
                            </div>
                            <div class="row-module" id="row-5">
                                <button class="tile-module" id="row-5-tile-1" data-state="empty"></button>
                                <button class="tile-module" id="row-5-tile-2" data-state="empty"></button>
                                <button class="tile-module" id="row-5-tile-3" data-state="empty"></button>
                                <button class="tile-module" id="row-5-tile-4" data-state="empty"></button>
                                <button class="tile-module" id="row-5-tile-5" data-state="empty"></button>
                            </div>
                            <div class="row-module" id="row-6">
                                <button class="tile-module" id="row-6-tile-1" data-state="empty"></button>
                                <button class="tile-module" id="row-6-tile-2" data-state="empty"></button>
                                <button class="tile-module" id="row-6-tile-3" data-state="empty"></button>
                                <button class="tile-module" id="row-6-tile-4" data-state="empty"></button>
                                <button class="tile-module" id="row-6-tile-5" data-state="empty"></button>
                            </div>
                        </div>
                        <div class = "button-bar">
                            <div class="previous-button-container">
                                <button>previous</button>
                            </div>
                            <div class="button-spacer"></div>
                            <div class="next-button-container">
                                <button>next</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="possible-answer-list">

                </div>
            </div>
        </div>

    </body> 
</html>
