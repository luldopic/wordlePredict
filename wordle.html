<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wordle Predict</title>
        <link rel="stylesheet" href="wordle.css">
    </head>
    <body>
        <div id="global-content-wrapper">
            <div class="top-banner">

            </div>
            <div class="game-container">
                <div class="wordle-game">
                    <div class="board-container">
                        <div class="board-module">
                            <div class="guess-module">
                                <div class="row-module" id="row-1">
                                    <div class="tile-module" id="row-1-tile-1"></div>
                                    <div class="tile-module" id="row-1-tile-2"></div>
                                    <div class="tile-module" id="row-1-tile-3"></div>
                                    <div class="tile-module" id="row-1-tile-4"></div>
                                    <div class="tile-module" id="row-1-tile-5"></div>
                                </div>
                                <div class="row-module" id="row-2">
                                    <div class="tile-module" id="row-2-tile-1"></div>
                                    <div class="tile-module" id="row-2-tile-2"></div>
                                    <div class="tile-module" id="row-2-tile-3"></div>
                                    <div class="tile-module" id="row-2-tile-4"></div>
                                    <div class="tile-module" id="row-2-tile-5"></div>
                                </div>
                                <div class="row-module" id="row-3">
                                    <div class="tile-module" id="row-3-tile-1"></div>
                                    <div class="tile-module" id="row-3-tile-2"></div>
                                    <div class="tile-module" id="row-3-tile-3"></div>
                                    <div class="tile-module" id="row-3-tile-4"></div>
                                    <div class="tile-module" id="row-3-tile-5"></div>
                                </div>
                                <div class="row-module" id="row-4">
                                    <div class="tile-module" id="row-4-tile-1"></div>
                                    <div class="tile-module" id="row-4-tile-2"></div>
                                    <div class="tile-module" id="row-4-tile-3"></div>
                                    <div class="tile-module" id="row-4-tile-4"></div>
                                    <div class="tile-module" id="row-4-tile-5"></div>
                                </div>
                                <div class="row-module" id="row-5">
                                    <div class="tile-module" id="row-5-tile-1"></div>
                                    <div class="tile-module" id="row-5-tile-2"></div>
                                    <div class="tile-module" id="row-5-tile-3"></div>
                                    <div class="tile-module" id="row-5-tile-4"></div>
                                    <div class="tile-module" id="row-5-tile-5"></div>
                                </div>
                                <div class="row-module" id="row-6">
                                    <div class="tile-module" id="row-6-tile-1"></div>
                                    <div class="tile-module" id="row-6-tile-2"></div>
                                    <div class="tile-module" id="row-6-tile-3"></div>
                                    <div class="tile-module" id="row-6-tile-4"></div>
                                    <div class="tile-module" id="row-6-tile-5"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="possible-answer-list">

                </div>
            </div>
        </div>

    </body> 
</html>
